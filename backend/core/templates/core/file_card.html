<div class="card-body">
    <div id="filesList">
        <div class="list-group">
            <div class="list-group-item file-item">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="me-3">
                        <i class="bi bi-file-earmark-text fs-4 text-primary"></i>
                    </div>
                    <!-- Информация о файле -->
                    <div class="flex-grow-1">
                        <!-- Заголовок -->
                        <h6 class="mb-1">{{ file.title }}</h6>
                        <small class="text-muted d-block">
                            <!-- Имя файла и расширение -->
                            <i class="bi bi-file-earmark me-1"></i>{{file.filename}}{{ file.extension}}
                        </small>
                        <!-- Размер файла и дата создания -->
                        <small class="text-muted">
                            <i class="bi bi-hdd me-1"></i>{{ file.readable_filesize}} •
                            <i class="bi bi-calendar me-1 ms-2"></i>{{ file.created_at }}
                        </small>
                        <!-- Описание -->
                        <p class="mt-2 mb-1 small">{{ file.description }}</p>
                        <small class="text-muted">
                            <i class="bi bi-type me-1"></i>{{ file.doc_type }}
                        </small>
                    </div>
                    <div id="btnDownload" class="btn-group btn-group-sm">
                        <button class="btn btn-outline-success"
                                data-file-id="{{ file.id }}"
                                data-action="download-file">
                            <i class="bi bi-download">
                                <p class="small">Скачать</p>
                            </i>
                        </button>
                        <button id="btnDelete" class="btn btn-outline-danger"
                                data-file-id="{{ file.id }}"
                                data-action="delete-file">
                            <i class="bi bi-trash">
                                <p class="small">Удалить</p>
                            </i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
