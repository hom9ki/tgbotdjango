<div class="search-form p-3 border-bottom bg-light">
    <h6>Фильтры поиска</h6>
    <form id="archiveSearchForm">
        <div class="row g-3">
            <div class="col-md-4">
                <label for="searchTitle" class="form-label">Название</label>
                <input type="text" class="form-control form-control-sm" id="searchTitle" name="title"
                       placeholder="Название документа">
            </div>
            <div class="col-md-4">
                <label for="searchDocType" class="form-label">Тип документа</label>
                <select class="form-select form-select-sm" id="searchDocType" name="doc_type">
                    <option value="">Все</option>
                    {% for value, label in file_types %}
                    <option value="{{value}}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="searchUser" class="form-label">Пользователь</label>
                <select class="form-select form-select-sm" id="searchUser" name="uploaded_by">
                    <option value="">Все</option>
                    {% for user in users %}
                    <option value="{{user.id}}">{{ user.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="searchFrom" class="form-label">От даты</label>
                <input type="date" class="form-control form-control-sm" id="searchFrom" name="from_date">
            </div>
            <div class="col-md-4">
                <label for="searchTo" class="form-label">До даты</label>
                <input type="date" class="form-control form-control-sm" id="searchTo" name="to_date">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <div class="d-grid gap-2 w-100">
                    <button type="submit" id="searchBtn" class="btn btn-sm btn-primary">Искать</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="clearSearchBtn">Сброс</button>
                </div>
            </div>
        </div>
    </form>
</div>
