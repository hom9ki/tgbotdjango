# Минимальный конфиг для Django
upstream django {
    server web:8000;  # web - имя сервиса из docker-compose
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 100M;  # для загрузки файлов

    # Увеличьте таймауты для долгих запросов
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Для больших запросов
    client_body_timeout 300s;
    client_header_timeout 300s;
    keepalive_timeout 300s;
    send_timeout 300s;

    # Статические файлы
    location /static/ {
        alias /app/staticfiles/;
    }

    # Медиа файлы (загруженные пользователями)
    location /media/ {
        alias /app/media/;
    }

    # Все остальные запросы → Django
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}