{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>

{% include 'header.html' %}

<div class="hero-section min-vh-50 d-flex align-items-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center">
                <div class="card bg-dark bg-opacity-50 p-4 rounded-3">
                    <!-- Основные кнопки -->
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>


<footer>
    {% include 'footer.html' %}
</footer>

<!-- jQuery и Bootstrap JS (если нужно) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Подключение пользовательского JS -->
{% block extra_js %}
<!--<script src="{% static 'js/loging.js' %}"></script>-->
{% endblock %}

</body>

</html>
